<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Page</title>
  <link rel="stylesheet" href="city.css">
</head>
<body>
  <header>
    <img src="SmartCity_Logo.png" alt="City Logo" class="logo">
    <h1>Welcome to Our City</h1>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <ul>
      <li>Clean Parks</li>
      <li>Smart Traffic System</li>
      <li>Waste Management</li>
    </ul>
  </section>

  <section class="table-section">
    <h2>City Statistics</h2>
    <table>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Updated</th>
      </tr>
      <tr>
        <td>Electricity</td>
        <td>Stable</td>
        <td>May 2025</td>
      </tr>
      <tr>
        <td>Water Supply</td>
        <td>Good</td>
        <td>May 2025</td>
      </tr>
      <tr>
        <td>Transport</td>
        <td>Improving</td>
        <td>May 2025</td>
      </tr>
    </table>
  </section>

  <section class="gallery">
    <h2>City Views</h2>
    <div class="images">
      <img src="https://th.bing.com/th/id/OIP.4Ukem2IvGohbjVukW0CyCAHaEI?rs=1&pid=ImgDetMain" alt="City View 1">
      <img src="https://www.emaratalyoum.com/polopoly_fs/1.1298186.1579550083!/image/image.jpg" alt="City View 2">
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <section class="link">
    <a href="https://deci.gov.eg/" target="_blank">Visit Our Main Website</a>
  </section>

  <footer>
    <p>All rights reserved Â© 2025</p>
  </footer>
</body>
</html>
